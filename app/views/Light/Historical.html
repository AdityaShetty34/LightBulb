        <div class="panel-header" style="clear:both;background:#33353e!important;padding:10px;">
            <form method="post" id="submitParam" action="/submitParams">
                <div class="row" style="margin-top:20px;">
                    <div class="col-md-2 pr-1">
                        <div class="form-group">
                            <label style="color:#fff;">Light ID</label>
                            <select class="form-control" id="lid" required>
                                <option value=""> Select Light </option>
                                <option value="01">Street 1</option>
                                <option value="02">Street 2</option>
                                <!-- <option value="03">Street 3</option>
                                <option value="04">Street 4</option> -->
                                <!-- <option value="11">Factory1</option>
                                                    <option value="12">Factory2</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 px-1">
                        <div class="form-group">
                            <label style="color:#fff;">Parameter 1</label>
                            <select class="form-control" id="parameter" required>
                                <option value=""> Select parameter </option>
                                <option value="Power">Power</option>
                                <!-- <option value="current">Current</option> -->
                                <option value="Intensity">Intensity</option>
                                <option value="Cct">CCT</option>
                                <option value="Temperature">Temperature</option>
                                <option value="Ambient_temp">Ambient Temperature</option>
                                <option value="OutputVoltage">Output Voltage</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 px-1">
                        <div class="form-group">
                            <label style="color:#fff;">Parameter 2</label>
                            <select class="form-control" id="parameter2" required>
                                <option value=""> Select parameter </option>
                                <option value="Power">Power</option>                                
                                <!-- <option value="current">Current</option> -->
                                <option value="Intensity">Intensity</option>
                                <option value="Cct">CCT</option>
                                <option value="Temperature">Temperature</option>
                                <option value="Ambient_temp">Ambient Temperature</option>
                                <option value="OutputCurrent">Output Current</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="form-group">
                            <label style="color:#fff;">Time Frequency</label>
                            <select class="form-control" name="frequency" id="frequency" required>
                                <option value=""> Select frequency </option>
                                <option value="HOUR"> Hour </option>
                                <option value="DAY"> Day</option>
                                <option value="WEEK"> Week</option>
                                <option value="MONTH"> Month </option>
                                <option value="CUSTOM"> Custom </option>
                            </select>
                        </div>
                    </div>
                    <!-- date picker if custom selected -->
                    <div class=" col-md-4 pl-1" id="customPeriod" style="display: none;">
                        <label style="color:#fff;" class="control-label" style="text-align: center; ">Period</label>
                        <div class="datebox">
                            <div class="row">
                                <div class="col-sm-6">

                                    <div class="form-group ">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar">
                                                </i>
                                            </div>
                                            <input class="form-control" id="date1" name="date" placeholder="yyyy-mm-dd hh:mm:ss" type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group ">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar">
                                                </i>
                                            </div>
                                            <input class="form-control" id="date2" name="date" placeholder="yyyy-mm-dd hh:mm:ss" type="text" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 pl-1">
                        <div class="form-group" id="defaultPeriod" style="display: none;">
                            <label style="color:#fff;">Last</label>
                            <input type="number" min="1" step="1" class="form-control" name="period" id="period" placeholder="Select period" />

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-3 pr-1">
                        <div class="form-group">
                            <label style="color:#fff;">Chart Type</label>
                            <select class="form-control" id="chartType" required>

                    </div>
                    <div class="col-sm-3 pr-1" style="margin-top: 25px;">
                        <input class="btn btn-primary" type="submit" name="plot" id="plot" value="Plot" style="margin:auto;">
                        <input class="btn btn-primary" type="button" name="exportascsv" id="exportascsv" value="Export as csv" style="margin-left: 10px; display: none"> 
                    </div>

                </div>
            </form>
